name: Deploy Cloudflare Pages
on:
  push:
    branches:
      - dev
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: '22.16'
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm i  &&  pnpm build

      - name: Build & Deploy Worker
        id: cloudflare_deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CF_PROJECT_NAME }} --branch=${{ github.ref_name }}  --commit-dirty=true
          packageManager: pnpm

      - name: Set Deployment Time
        if: always()
        run: echo "DEPLOYMENT_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Discord Notification
        if: always()
        uses: appleboy/discord-action@master
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
