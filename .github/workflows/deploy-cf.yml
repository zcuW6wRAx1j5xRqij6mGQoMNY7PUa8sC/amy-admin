name: Deploy Cloudflare Pages
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm i && pnpm build

      - name: Build & Deploy Worker
        id: cloudflare_deploy # 添加 ID 以便后续步骤引用状态
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 建议使用你定义的 CF_PROJECT_NAME 变量
          command: pages deploy dist --project-name=${{ secrets.CF_PROJECT_NAME }} --branch=main
          packageManager: pnpm

      # 新增：Discord 通知步骤
      - name: Discord notification
        if: always() # 确保无论成功还是失败都会发送通知
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }} # 如果你有 ID 分开的话
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }} # 或者直接用下面的映射方式
          url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: ${{ job.status == 'success' && '#42b883' || '#eb4034' }}
          username: "GitHub Deploy Bot"
          message: |
            **项目:** ${{ secrets.CF_PROJECT_NAME }}
            **状态:** ${{ job.status == 'success' && '✅ 部署成功' || '❌ 部署失败' }}
            **提交信息:** ${{ github.event.head_commit.message }}
            **流程链接:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
